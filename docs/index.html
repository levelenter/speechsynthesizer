<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Speech synthesiser</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Speech synthesiser</h1>

    <p>以下のテキストボックスに文字を入力して発話ボタンを押してください。</p>
    <p>声質はOSにインストールされたものを利用します。OSが異なると声質が変わります。</p>
    
    <form>
    <input type="text" class="txt">
    <div>
      <label for="rate">声の速さ（レイト）</label>
      <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      <div class="clearfix"></div>
    </div>
    <div>
      <label for="pitch">声の高さ（ピッチ）</label>
      <input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      <div class="clearfix"></div>
    </div>

    <div>
      <label for="quality">声質（ボイス）</label>      
      <select id="quality">
      </select>
    <div>
    <div class="controls">
      <button id="play" type="submit">発話</button>
    </div>
    </form>

  </body>
  <script  type="text/javascript" src="./index.js"></script>
</html>
